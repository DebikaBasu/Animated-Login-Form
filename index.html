<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form Using Html-CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="ring">
  <i style="--clr:#0078ff;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#0b17b9;"></i>
  <div class="login">
    <h2>Login</h2>
    <div class="inputBx">
      <input type="text" placeholder="Username">
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Password">
    </div>
    <div class="inputBx">
      <input type="submit" value="Sign in">
    </div>
    <div class="links">
      <a href="#">Forget Password</a>
      <a href="#">Signup</a>
    </div>
  </div>
</div>
  
</body>
</html>
